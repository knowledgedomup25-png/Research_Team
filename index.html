<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Research_Team</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  margin:0; padding:0;
  background:#0d0d0d; color:#00ff99;
  font-family:'Orbitron', monospace;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column; height:100vh; overflow:hidden;
}

h1 {
  font-size:2.5em;
  text-transform:uppercase;
  letter-spacing:2px;
  opacity:0; animation:fadeIn 2s forwards 0.5s;
}

.modules {
  display:flex; gap:25px; margin-top:60px;
  opacity:0; animation:fadeIn 2s forwards 2s;
}

.module {
  background:rgba(0,255,153,0.05);
  border:2px solid #00ff99;
  padding:30px 50px;
  text-align:center;
  font-size:1.5em;
  border-radius:12px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:all 0.4s ease;
}

.module:hover {
  box-shadow:0 0 25px #00ff99,0 0 50px #00ff99;
  transform:scale(1.08);
}

.module::before {
  content:"";
  position:absolute;
  top:0; left:-100%;
  width:100%; height:100%;
  background:rgba(0,255,153,0.2);
  transform:skewX(-20deg);
  transition:0.5s;
}

.module:hover::before { left:200%; }

@keyframes fadeIn { to { opacity:1; } }

#bgParticles {
  position:fixed; top:0; left:0; width:100%; height:100%;
  z-index:-1; background:radial-gradient(circle, #003300 0%, #000000 100%);
  overflow:hidden;
}

.particle {
  position:absolute;
  width:4px; height:4px;
  background:#00ff99;
  border-radius:50%;
  animation:move 10s linear infinite;
}

@keyframes move {
  0% { transform:translateY(0) translateX(0); opacity:1; }
  100% { transform:translateY(-100vh) translateX(50vw); opacity:0; }
}
</style>
</head>
<body>
<div id="bgParticles"></div>

<h1 id="title">Research_Team</h1>

<div class="modules">
  <div class="module">Research</div>
  <div class="module">Systems Thinking</div>
  <div class="module">Experimentation</div>
  <div class="module">Projects</div>
</div>

<script>
// Create particles
const container = document.getElementById('bgParticles');
for(let i=0;i<80;i++){
  const p = document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(5+Math.random()*10)+'s';
  p.style.width=(2+Math.random()*3)+'px';
  p.style.height=(2+Math.random()*3)+'px';
  container.appendChild(p);
}
</script>
</body>
</html>
